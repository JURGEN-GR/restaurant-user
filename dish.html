<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Platillos del mejor restaurante de Nuevo Léon, todo a un accesible precio"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="/assets/imgs/dish.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/globals.css" />
    <link rel="stylesheet" href="/assets/css/dish.css" />

    <style>
      main {
        background-blend-mode: darken;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        padding-top: 6rem !important;
        padding-bottom: 6rem !important;
      }
    </style>

    <script src="/assets/js/dish.js" type="module"></script>

    <title>Nombre Resturant</title>
  </head>
  <body>
    <!-- start header -->
    <header class="container">
      <nav class="nav-container">
        <input class="checkbox" type="checkbox" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>

        <div class="logo">
          <a href="#">
            <span>Logo</span>
          </a>
        </div>

        <div class="menu-items">
          <ul>
            <li class="menu-items__sub">
              <input class="checkbox_sub" type="checkbox" />
              <a href="#">
                Menús
                <i class="fa-solid fa-caret-down icon-arrow-down"></i>
              </a>
              <ul class="submenu-items">
                <li><a href="#">Desayuno</a></li>
                <li><a href="#">Comida</a></li>
                <li><a href="#">Cena</a></li>
              </ul>
            </li>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main id="main-container" class="container">
      <div class="image-container">
        <div id="main-image" class="main-image">
          <!-- Aqui va la imagen o video seleccionado -->
        </div>
        <div id="images-container" class="images-container">
          <!-- Aqui van todas las imagenes o videos que podran seleccionar -->
        </div>
      </div>
      <div id="image-content" class="image-content">
        <!-- Aqui van los datos del platillo -->
      </div>
    </main>

    <!-- start section - footer -->
    <footer class="container">
      <div class="logo">
        <a href="#">
          <span>Logo</span>
        </a>
      </div>
      <div class="footer-content">
        <div class="social-media">
          <h3>Redes sociales</h3>
          <ul>
            <li>
              <img
                class="icon-social-media"
                src="/assets/imgs/logo-whatsapp.svg"
                alt="whatsapp"
              />
              <span>Whatsapp</span>
            </li>
            <li>
              <img
                class="icon-social-media"
                src="/assets/imgs/logo-facebook.svg"
                alt="facebook"
              />
              <span>Facebook</span>
            </li>
            <li>
              <img
                class="icon-social-media"
                src="/assets/imgs/logo-insta.svg"
                alt="insta"
              />
              <span>Instagram</span>
            </li>
          </ul>
        </div>
        <div class="contact-info">
          <h3>Teléfonos de contacto</h3>
          <ul>
            <li>
              <i class="fa-solid fa-phone"></i>
              <span>55-55-55-55</span>
            </li>
            <li>
              <i class="fa-solid fa-mobile-screen-button"></i>
              <span>81-00-00-00</span>
            </li>
          </ul>
        </div>
      </div>
      <p>Todos los Derechos Reservados 2022 ©</p>
    </footer>
    <!-- end section - footer -->
  </body>
</html>
